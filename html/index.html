<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <title>Fake Data</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/static/layui-theme.css" />
    <style>
        .main {
        width: 80%;
        margin: 50px auto;
    }
    </style>
</head>

<body>
    <div class="main">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">选择字段</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="id" title="ID">
                    <input type="checkbox" name="name" title="名称">
                    <input type="checkbox" name="email" title="邮箱">
                    <input type="checkbox" name="price" title="余额">
                    <input type="checkbox" name="cellphone" title="手机号">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">数量</label>
                <div class="layui-input-inline">
                    <input type="text" name="count" required lay-verify="required" placeholder="请输入生成的数量" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">行记录</div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="dataForm">生成数据</button>
                </div>
            </div>
        </form>
        <table class="layui-hide" id="datatable" lay-filter="datatable"></table>
    </div>
    <script src="https://www.layuicdn.com/layui/layui.js" charset="utf-8"></script>
    <script>
    //Demo
    var baseURL = document.location.origin;

    layui.use(['form', 'laydate', 'table'], function() {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            laydate = layui.laydate;

        // //日期
        // laydate.render({
        //     elem: '#date'
        // });
        function createDataList(field) {
            fieldList = [
                { 'field': 'id', 'title': 'ID' },
                { 'field': 'name', 'title': '名称' },
                { 'field': 'datetime', 'title': '日期' },
                { 'field': 'cellphone', 'title': '手机号' },
                { 'field': 'email', 'title': '邮箱' },
                { 'field': 'price', 'title': '余额' }
            ]

            table.render({
                elem: '#datatable',
                limit: 20,
                url: '/api/jsondata/demo/?count=' + field.count,
                defaultToolbar: ['filter', 'exports'],
                title: '数据表',
                cols: [
                    fieldList
                ],
                page: true
            });
        }

        //监听提交
        form.on('submit(dataForm)', function(data) {
            // layer.msg(JSON.stringify(data.field));
            createDataList(data.field)
            return false;
        });


    });
    </script>
</body>

</html>
